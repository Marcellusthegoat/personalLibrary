<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: gray">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/libraryHome">{{session["username"]}}'s Library:</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <form
              class="d-flex"
              role="search"
              style="margin-left: 1030px"
              action="/search"
              method="post"
            >
             <form class="d-flex" role="search" style="margin-left: 1030px; width: 500px;" action="/search" method="POST">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                name = "bookSearch"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
              <li class="nav-item">
                <a href="/logout" style="margin-left: 100px"
                  ><button type="button" class="btn btn-danger">
                    LOGOUT
                  </button></a
                >
              </li>
            </form>
          </ul>
        </div>
      </div>
    </nav>

    <h1
      style="
        background-color: rgb(37, 37, 37);
        color: white;
        width: 1000px;
        margin-left: 475px;
        margin-top: 100px;
      "
      class="text-white text-center"
    >
      Books searched for:
    </h1>

    <form action="GET">
      <div class="row row-cols-1 row-cols-md-5 g-3" style="margin-left: 475px; width: 1000px;">
        {% for book in searchedBooks %}
        <div class="col">
          <div class="card h-100">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
              <h5 class="card-title">{{book['BOOK_NAME']}}</h5>
              <p class="card-text">{{book['BOOK_DESCRIPTION']}}</p>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary"
                >This book has {{book['BOOK_PAGES']}} pages!</small
              >
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
